<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login Tienda Virtual</title>
        <meta charset="UTF-8">
        <meta name="description" content="Aqui realizas tu login para conocer mas de ru usuario">
        <link rel="stylesheet" href="/src/css/login.css">
    </head>
<body>
    <header>
        <h2>PSYCHOGLITCH</h2>
        <nav>
         <a href="/src/pages/index.html">Inicio</a>
         <a href="">Juegos</a>
         <a href="">Consolas</a>
         <a href="">Tecnología</a>
         <a href="">Ofertas</a>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h1>Iniciar </h1>
            <p>Bienvenido de nuevo a PSYCHOGLITCH . Ingresa tus datos para continuar.</p>


            <form action="#" method="POST">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <a href="#" class="forgot">¿Olvidaste tu Contraseña?</a>
                <button type="submit">Ingresar</button>
            </form>

            <div class="divider">
                <span> continúa con</span>
            </div>

            <div class="social-login">
                <button class="facebook">Facebook</button>
                <button class="x">X</button>
            </div>

            <p class="create-account">
                ¿No tienes una cuenta?
                <a href="#">Crear cuenta</a>
            </p>
        </section>
    </main>
</body>
</html>
